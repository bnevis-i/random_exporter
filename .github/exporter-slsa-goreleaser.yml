version: 1

main: ./cmd/exporter
binary: exporter-{{ .Os }}-{{ .Arch }}
env:
  - CGO_ENABLED=0
goos: linux
goarch: amd64
goamd64: v4
flags:
  - -trimpath
asmflags:
  - all=-spectre=all
gcflags:
  - all=-spectre=all
ldflags:
  - -s
  - -w
  - "-X main.Version={{ .Env.VERSION }}"
  - "-X main.Commit={{ .Env.COMMIT }}"
  - "-X main.CommitDate={{ .Env.COMMIT_DATE }}"
  - "-X main.TreeState={{ .Env.TREE_STATE }}"
